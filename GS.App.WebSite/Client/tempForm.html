<run data-load="dyncoption" />
<style>
	.theme-black > .am-table > tbody > tr > td {
		font-size: 14px !important;
		padding: 7px 6px !important;
		border-top: 1px solid #666d70 !important;
		background-color: #5d6468 !important;
	}
</style>
<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
	<div class="widget am-cf">
		<div class="widget-head am-cf">
			<div class="widget-title am-fl">自定义表单</div>
			<div class="widget-function am-fr">
				<a href="javascript:;" class="am-icon-cog"></a>
			</div>
		</div>
		<div class="widget-body am-fr">
			<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
				<div class="am-form-group">
					<div class="am-btn-toolbar">
						<div class="am-btn-group am-btn-group-xs">
							<a id="addDyncCol" class="am-btn am-btn-default am-btn-success">
								<span class="am-icon-plus"></span> 新增
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="am-u-sm-12 am-u-md-4 am-u-lg-3" style="padding-top: 20px;">
				<table class="am-table  am-table-striped tpl-table-black
					   am-table-bordered">
					<tbody>			
						<tr>
							<td style="vertical-align:middle">数据名称 Name</td>
							<td>
								<div class="am-form-group am-form-group-sm">
									<div class="am-u-sm-10">
										<input type="text" class="am-form-field" placeholder="请输入字段名称">
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td style="vertical-align:middle">数据类型 DataType</td>
							<td>
								<div class="am-form-group am-form-group-sm">
									<div class="am-u-sm-10">
										<select class="am-form-field">
											<option>int</option>
											<option>String</option>
											<option>datetime</option>
										</select>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td style="vertical-align:middle">长度 Size</td>
							<td>
								<div class="am-form-group am-form-group-sm">
									<div class="am-u-sm-10">
										<input type="number" class="am-form-field" placeholder="请输入长度">
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td style="vertical-align:middle">数据源 DataSource</td>
							<td>
								<div class="am-form-group am-form-group-sm">
									<div class="am-u-sm-10">
										<input type="number" class="am-form-field" placeholder="数据源">
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td style="vertical-align:middle">标题 title</td>
							<td>
								<div class="am-form-group am-form-group-sm">
									<div class="am-u-sm-10">
										<input type="text" class="am-form-field" placeholder="请输入标题">
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td style="vertical-align:middle">文本类型 Text</td>
							<td>
								<div class="am-form-group am-form-group-sm">
									<div class="am-u-sm-10">
										<input type="number" class="am-form-field" placeholder="文本类型">
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td style="vertical-align:middle">是否只读 Readonly</td>
							<td>
								<div class="am-form-group am-form-group-sm">
									<div class="am-u-sm-10">
										<input type="number" class="am-form-field" placeholder="是否只读">
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="am-u-sm-12 am-u-md-4 am-u-lg-4">
				<form data-form class="am-form tpl-form-line-form" onsubmit="return app.valid()">
					<div class="am-form-group" style="background-color: #f9f9f9;border: 1px solid #ddd;">
						<div class="am-u-sm-9" style="margin-bottom:5px;">
							<input type="text" disabled placeholder="输入SEO关键字">
						</div>
						<label class="am-u-sm-3 am-form-label">SEO关键字 <span class="tpl-form-line-small-title">SEO</span></label>
					</div>
				</form>
			</div>
			<div class="am-u-sm-12 am-u-md-4 am-u-lg-4"></div>
		</div>
	</div>
</div>
