<run data-load="useroption" />
<style>
	.prov > option, .dist > option {
		color: #000000;
	}

	.city > option {
		color: #000000;
	}
</style>
<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
	<div class="widget am-cf">
		<div class="widget-head am-cf">
			<div class="widget-title am-fl">员工</div>
			<div class="widget-function am-fr">
				<a href="javascript:;" class="am-icon-cog"></a>
			</div>
		</div>
		<div class="widget-body am-fr">
			<form data-form class="am-form tpl-form-line-form" onsubmit="return app.valid()">
				<div class="am-form-group">
					<label class="am-u-sm-3 am-form-label">
						所属部门
						<span class="tpl-form-line-small-title">Department</span>
					</label>
					<div class="am-u-sm-9">
						<select id="department" style="color:#000000"></select>
					</div>
				</div>
				<div class="am-form-group">
					<label class="am-u-sm-3 am-form-label">姓名 <span class="tpl-form-line-small-title">Name</span></label>
					<div class="am-u-sm-9">
						<input type="text" class="tpl-form-input" name="name" id="name" required oninvalid="setCustomValidity('请入输姓名！');" oninput="setCustomValidity('');" placeholder="请入姓名">
						<small>请入姓名。</small>
					</div>
				</div>

				<div class="am-form-group">
					<label class="am-u-sm-3 am-form-label">职位 <span class="tpl-form-line-small-title">RankCode</span></label>
					<div class="am-u-sm-9">
						<input type="text" class="tpl-form-input" name="rankCode" id="rankCode" placeholder="请入职位">
						<small>请入职位。</small>
					</div>
				</div>

				<div class="am-form-group">
					<label class="am-u-sm-3 am-form-label">邮箱 <span class="tpl-form-line-small-title">Mail</span></label>
					<div class="am-u-sm-9">
						<input type="email" class="tpl-form-input" required oninvalid="setCustomValidity('请输入邮箱！')"
							   oninput="setCustomValidity('');"
							   placeholder="请输入邮箱" name="mail" id="mail">
						<small>请输入邮箱。</small>
					</div>
				</div>
				<div class="am-form-group">
					<label class="am-u-sm-3 am-form-label">
						联系方式
						<span class="tpl-form-line-small-title">Phone</span>
					</label>
					<div class="am-u-sm-9">
						<input type="text" class="tpl-form-input" 
							   required placeholder="请输入联系方式" name="phone" id="phone">
						<small>请输入联系方式。</small>
					</div>
				</div>
				<script>
					phone.oninput = function () {
						var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
						if (!myreg.test(phone.value)) {
							phone.setCustomValidity("请输入正确的联系方式");
						} else {
							phone.setCustomValidity("");
						}
						
					};
					phone.oninvalid = function () {
						phone.setCustomValidity("请输入正确的联系方式");
					};
				</script>
				<div class="am-form-group">
					<label for="user-name" class="am-u-sm-3 am-form-label">
						性别
						<span class="tpl-form-line-small-title">Sort</span>
					</label>
					<div class="am-u-sm-9">
						<select name="sex" id="sex"></select>
					</div>
				</div>
				<div class="am-form-group">
					<label for="user-name" class="am-u-sm-3 am-form-label">
						出生年月
						<span class="tpl-form-line-small-title">age</span>
					</label>
					<div class="am-u-sm-9">
						<input type="text" data-am-datepicker readonly class="tpl-form-input" name="age" id="age">
						<small>出生年月。</small>
					</div>
				</div>
				<div id="dropdownCity" class="am-form-group">
					<label class="am-u-sm-3 am-form-label">
						省/城/市
						<span class="tpl-form-line-small-title">Province/City/Dist</span>
					</label>
					<div class="am-u-sm-3">
						<select name="type" class="prov" id="prov"></select>
					</div>
					<div class="am-u-sm-3">
						<select name="type" class="city" id="city"></select>
					</div>
					<div class="am-u-sm-3">
						<select name="type" class="dist" id="dist"></select>
					</div>
				</div>
				<div class="am-form-group">
					<label for="user-name" class="am-u-sm-3 am-form-label">
						详细地址
						<span class="tpl-form-line-small-title">Address</span>
					</label>
					<div class="am-u-sm-9">
						<input type="text" class="tpl-form-input" placeholder="地址" name="address" id="address">
						<small>详细地址。</small>
					</div>
				</div>
				<div class="am-form-group">
					<label class="am-u-sm-3 am-form-label">
						角色
						<span class="tpl-form-line-small-title">Menu Type</span>
					</label>
					<div class="am-u-sm-9">
						<div class="am-form-group" id="role" style="margin-top:5px;">

						</div>
					</div>
				</div>
				<input type="hidden" name="id" id="id">
				<div class="am-form-group">
					<div class="am-u-sm-9 am-u-sm-push-3">
						<button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/template" id="tempUserRole">
	<label class="am-checkbox-inline" style="padding-left:30px;">
		<input data-user-role-id="<%=value%>" type="checkbox" value="<%=value%>">
		 <%=name%>
	</label>
</script>
